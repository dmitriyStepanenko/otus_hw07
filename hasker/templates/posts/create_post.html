{% extends 'base.html' %}

{% block title %}
Ask question
{% endblock title %}

{% block content %}
{% if request.user.is_authenticated %}
    <form action="{% url 'posts:create-new-post-view' %}" method="POST" class="ui form" enctype="multipart/form-data">
        {% csrf_token %}
        {{p_form.as_p}}
        <button type="submit" class="ui positive button">Ask!</button>
    </form>
{% else %}
    <h1>Register to ask</h1>
{% endif %}
{% endblock content %}
